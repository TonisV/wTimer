<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Jobs Done
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="jobs-done">
  <ion-list >
    
    <ion-item-sliding *ngFor="let job of dataProvider.jobs">
      <ion-item color="secondary" no-lines>
            <span item-lable>{{job.title}}</span>
            <span item-end>{{job.time.hour}}h {{job.time.minute}}m - {{job.income}} â‚¬</span>
      </ion-item>
      <ion-item-options side="right" icon-start (ionSwipe)="removeJob(job)">
        <button ion-button color="danger" expandable (click)="removeJob(job)">
          <ion-icon name="trash"></ion-icon> Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list> 
</ion-content>
